<!DOCTYPE html>
<html>
<head>
	<title>Child selector Example</title>
	<style type="text/css">
		/* Article is direct child of section */
		section > article{
			color: green;
			font-size: 24px;
		}
		/*h2 is direct child of section */
		section > h2{
			color: green;
		}
	</style>
</head>
<body>
<h1>Child selector</h1>
<section>
	<h2>Subheading 1</h2>
	<div>
		<article>Article is inside DIV</article>
	</div>
</section>
<section>
	<article>Inside section</article>
</section>
<h2>Subheading 2</h2>

</body>
</html>
