<!DOCTYPE html>
<html>
<head>
	<title>Selector Example</title>
	<style type="text/css">
		h1 {color:blue;
		text-align:center }
		h2 {font-size: 20px;
			font-weight: bold;
			background-color: green;}
		p,div {
			color: blue;
		}
		.highlight {
			font-size: 24px;
			font-weight: bold;
			font-style: italic;
			background-color: red
		}
		#main {
			font-size: 20px;
			font-weight: bold;
			font-style: italic;
			background-color: rgb(255,255,255);
		}
	</style>

</head>
<body>
<h1>Some text here</h1>
<h2>headings</h2>
<p>SomeText here1</p>
<h2>headings2</h2>
<p>Some text here 2</p>
<div>some text 3<span class="highlight">Hello click me</span></div>
<h2>headings3</h2>
<p id="main">some text4</p>

</body>
</html>
