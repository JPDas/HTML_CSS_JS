<!DOCTYPE html>
<html>
<head>
	<title>Pseudo class selector</title>
	<style type="text/css">
		a:link {
			color: red;
		}
		a:visited {
			color: green;
		}
		a:hover {
			color: blue;
		}
		a:active {
			color:purple;
		}
	</style>
</head>
<body>
<p><a href="http://www.rediff.com" target="_blank">Click me</a></p>

</body>
</html>
